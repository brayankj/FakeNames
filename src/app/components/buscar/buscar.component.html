<div class="container">
    <div class="row">
        <div class="col-12 text-center my-2">
            <h1 class="text-light">Busqueda Espesifica:</h1>
        </div>
        <div class="col-12">
            <form>
                <div class="row">
                    <div class="form-group col-12 col-md-6">
                        <select class="form-control form-control-sm" [formControl]="addpais">
                            <option selected>Paises</option>
                            <option *ngFor="let pais of paises" >{{pais}}</option>
                        </select>
                    </div>
                    <div class="form-group col-12 col-md-6">


                        <div class="row text-center">
                            <div class="custom-control custom-radio col oculto">

                                <input (change)="genero('famele')" type="radio" id="M" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label text-light" for="M">
                                    <i class="fas fa-venus"></i>
                                </label>
                            </div>
                            <div class="custom-control custom-radio col">

                                <input (change)="genero('male')" type="radio" id="F" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label text-light" for="F"><i class="fas fa-mars"></i></label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div class="row align-items-center">
        <app-loading class="loading" *ngIf="loading==true"></app-loading>
        <div class="col-12 col-md-10" *ngIf="Data!==null">
            <div class="card text-light text-center">
                <p class="h5 py-2">Generador de nombres al azar:</p>
                <div class="card-title ">
                    <p>Nombre(s): <i class="fas fa-restroom"></i></p>
                    <h1>{{Data.name}}</h1>
                </div>
                <div class="card-body pt-0">
                    <p>Referencia:</p>
                    <div class="img">
                        <img class="rounded-circle" [src]='Data.photo' alt="img_usuario">
                    </div>
                    <div class="texto pt-2">
                        <p>name: {{Data.name}}</p>
                        <p>surname: {{Data.surname}}</p>
                        <p>género: {{Data.gender}}</p>
                        <p>región: {{Data.region}}</p>
                        <p>age: {{Data.age}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col 12 col-md-2 text-center">
            <button (click)="nuevoName()" class="btn rounded-circle my-2"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>
</div>
